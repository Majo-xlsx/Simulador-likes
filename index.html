<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Likes</title>
</head>
<body>
    <main>
        <div class="formulario">
            <form action="">
                <!-- titulo , descripcion , selector imagenes , boton , contenedor feed. -->
                <label for="Titulo">Titulo Publicacion</label>
                <input type="text" id="Titulo" class="form-input" required placeholder="New post">

                <label for="Mensaje">Descripcion </label>
                <textarea cols="50" rows="10" id="Mensaje" class="form-input" required placeholder="Description"></textarea>
                
                <label for="Imagenes" class="form-input" ></label>
                <input type="file" accept="image/*" id="Imagen" required>

                <input class="Publicar" type="submit" value="Publicar" >
                
            </form>
        </div>

        <div class="Publicaciones" id="Feed">

        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
